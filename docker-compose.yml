services:
  api:
    build: .
    ports:
      - "6060:6060"
    environment:
      - DATABASE_URL=mysql+aiomysql://root:root123@host.docker.internal:3306/op_stack_tools
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - DEBUG=true
      - PORT=6060
    depends_on:
      redis:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./src:/app/src:ro
    command: uvicorn aiops_tools.main:app --host 0.0.0.0 --port 6060 --reload

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  celery-worker:
    build: .
    environment:
      - DATABASE_URL=mysql+aiomysql://root:root123@host.docker.internal:3306/op_stack_tools
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - redis
    command: celery -A aiops_tools.worker worker --loglevel=info

volumes:
  redis_data:
